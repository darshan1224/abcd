<!DOCTYPE html>
<html lang= "en">
  <head>
    <title> form </title>
    <style>
    div{
      background-color: blue;
      width: 400px;
      height: 400px;
      padding: 20px;
      margin: 20px;
      font-family: Arial;
      font-size: 28px
      font-weight: bold;
      border: 3px solid black;
    }
    </style>
  </head>

  <body>

    <form>
      <input type ="text" placeholder="full name" name="name">
      <input type="submit">
      <div>
        <input type="password" placeholder= "enter password" name="password">
      </div>

      <div>
        Favourite color?
        <input type = "radio" value = "red" name = "color"> Red
        <input type = "radio" value = "blue" name = "color"> Blue
        <input type = "radio" value = "green" name = "color"> Green
        <input type = "radio" value = "other" name = "other"> Other
      </div>

      <div>
        <input list= "countries" placeholder = "country" name ="country">
        <datalist id = "countries">
          <option value = "India">
          <option value = "America">
          <option value = "Australia">
          <option value = "England">

      </div>
    </form>

  </body>
</html>
